        <div class="ui form unstackable animated zoomIn _2" style="width:320px;margin:auto;">
            <br>
            <div class="fields custom-form-padding">

<script type="text/javascript" charset="utf-8">
    App.LoginController = {
        login: function(u, p) {
            console.log("Login clicked now go home");
            $(".close").show();
            App.FullScreen.hide();
            // After auth...
            App.Events.emit('show-route', "#/home");
        }
    }

    $(function() {

        $("#login-button").click(function(e) {
            e.preventDefault();
            App.LoginController.login('uname', 'pw');
        });

        $(".close").hide();
    });
</script>
